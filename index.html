			</fieldset>
			<fieldset>
				<legend>Cities</legend>
		    <span id="orgCitySearch">
		    </span>
			</fieldset>
		  <fieldset>
	      <legend>County</legend>
	      <input id="county" type="text"/>
		  </fieldset>
		  <fieldset>
	      <legend>ZIP Code</legend>
	      <input id="zip" type="text" name="zip"/>
			</fieldset>
		  <fieldset id="formSubmit">
				<input value="Show Results" onclick="checkSearch();" id="btnSearch" class="button" type="button"/>
				<input type="reset" class="button" value="Reset Form" onclick="resetAll()"/>
